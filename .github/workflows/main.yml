name: Praveer-V100 Secret Runner
on:
  workflow_dispatch: # Allows you to start it manually
  schedule:
    - cron: '0 */6 * * *' # Optional: Runs every 6 hours automatically

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install selenium selenium-stealth

      - name: Execute Praveer-V100
        env:
          # This maps your GitHub Secrets to the Script
          INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
          TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
          MESSAGES: ${{ secrets.MESSAGES }}
        run: python bot.py
